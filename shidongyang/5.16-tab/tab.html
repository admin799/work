<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="myapp">
<div class="wrapper" ng-controller="ft">
	<header>
		<img src="images/header.png" alt="" /><b>下载歌单</b><span><i class="fa fa-search f26"></i></span>
	</header>
    <nav>
    	<p class="bom"><a href="#/">新歌</a></p>
    	<p><a href="#/rank">排行</a></p>
    	<p><a href="#/list">歌单</a></p>
    	<p><a href="#/singer">歌手</a></p>
    </nav>
    <div ng-view>
    	
    </div>
    
</div>
<script src="js/common/angular.js"></script>
<script src="js/common/jquery.js"></script>
<script src="js/common/angular-route.js"></script>
<script type="text/javascript">
    var app=angular.module("myapp",["ngRoute"])
    app.config(function($routeProvider){
    	$routeProvider
    		.when('/',{
    			templateUrl:"new/new.html"
    		})
    		.when('/rank',{
    			templateUrl:"rank/rank.html"
    		})
    		.when('/list',{
    			templateUrl:"list/list.html"
    		})
    		.when('/singer',{
    			templateUrl:"singer/singer.html"
    		})
    		.otherwise({redirectTo:"/"});
    })
    app.controller('ft',function(){
		
    })
    $("nav").on('click','p',function(){
    	$(this).addClass('bom').siblings().removeClass('bom')
    })
</script>
</body>
</html>
